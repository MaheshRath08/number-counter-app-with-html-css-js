<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container" id="main">
        <div class="display">
            <h1 id="display">0</h1>                  <!--display the number-->
        </div>
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>            <!--add button-->
        <button id="reset-btn"><i class="fa-solid fa-arrow-rotate-right"></i></button>        <!--reset button-->
        <button id="sub-btn"><i class="fa-solid fa-minus"></i></button>            <!--subtract button-->
    </div>

    <script src="main.js"></script>
</body>
</html>
